<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <meta
            name="HandheldFriendly"
            content="true"
        />
        <meta
            name="format-detection"
            content="telephone=yes"
        />
        <meta
            name="theme-color"
            content="#000000"
        />
        <meta name="google" />
        <meta
            name="copyright"
            content="Copyright 2024 - Sandro Seivane"
        />
        <meta
            property="og:title"
            content="Welcome to E-Shop"
        />
        <meta
            property="og:type"
            content="web app"
        />
        <meta
            property="og:descripton"
            content="App e-commerce"
        />
        <meta
            property="og:locale"
            content="en_US"
        />
        <meta
            property="og:site_name"
            content="E-shop"
        />
        <meta
            property="og:image"
            content="logo.png"
        />
        <meta
            name="application-name"
            content="E-shop"
        />

        <meta
            property="og:image:width"
            content="android-chrome-512x512.png"
        />
        <meta
            name="mobile-web-app-capable"
            content="yes"
        />
        <meta
            name="apple-mobile-web-app-title"
            content="E-shop Commerce"
        />
        <link
            ref="apple-touch-icon"
            sizes="192x192"
            href="android-chrome-192x192.png"
        />
        <link
            ref="icon"
            sizes="512x512"
            href="android-chrome-512x512.png"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon-16x16.png"
        />
        <link
            rel="icon"
            href="logo.png"
            type="png"
        />
        <link
            rel="icon"
            href="%PUBLIC_URL%/favicon.ico"
        />
        <link
            rel="apple-touch-icon"
            href="%PUBLIC_URL%/apple-chrome-512x512.png"
        />

        <link
            rel="manifest"
            href="%PUBLIC_URL%/manifest.json"
        />

        <title>E-shop App</title>
    </head>
    <body>
        <noscript
            >You need to enable JavaScript to run
            this app.</noscript
        >
        <div id="root"></div>
    </body>
</html>
